<form (ngSubmit)="createUser()" #userForm="ngForm">
  <!-- First name field -->
  <label for="firstName">First Name:</label>

  <input
    type="text"
    id="firstName"
    [(ngModel)]="user.firstName"
    name="firstName"
    required
  />

  <!-- Last name field -->
  <label for="lastName">Last Name:</label>
  <input
    type="text"
    id="lastName"
    [(ngModel)]="user.lastName"
    name="lastName"
    required
  />

  <!-- Birthdate field -->
  <label for="birthDate">Birth Date:</label>
  <input
    type="date"
    id="birthDate"
    [(ngModel)]="user.birthDate"
    name="birthDate"
    required
  />

  <!-- Gender field -->
  <label for="gender">Gender:</label>
  <label for="male">Male</label>
  <input
    type="radio"
    id="male"
    name="gender"
    value="male"
    [(ngModel)]="user.gender"
    required
  />

  <label for="female">Female</label>
  <input
    type="radio"
    id="female"
    name="gender"
    value="female"
    [(ngModel)]="user.gender"
    required
  />

  <label for="other">Other</label>
  <input
    type="radio"
    id="other"
    name="gender"
    value="other"
    [(ngModel)]="user.gender"
    required
  />

  <!-- Email field -->
  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    [(ngModel)]="user.email"
    required
  />

  <!-- Mobile number field -->
  <label for="mobileNumber">Mobile Number:</label>
  <input
    type="tel"
    id="mobileNumber"
    name="mobileNumber"
    [(ngModel)]="user.mobileNumber"
    required
  />

  <!-- Address field -->
  <label for="address">Address:</label>
  <input
    type="text"
    id="address"
    name="address"
    [(ngModel)]="user.address"
    required
  />

  <button type="submit">Create User</button>
</form>
