<header>
  <!-- Show login button if user is not authenticated -->
  <button *ngIf="!userService.isLoggedIn()" routerLink="/login">Login</button>

  <!-- Show user list link if user is authenticated -->
  <ng-container *ngIf="userService.isLoggedIn()">
    <a routerLink="/users">User List</a>
    <span *ngIf="userService.isLoggedIn()"
      >Hello, {{ userService.getCurrentUser()?.firstName }}</span
    >
    <button *ngIf="userService.isLoggedIn()" (click)="logout()">Logout</button>
  </ng-container>
  <!-- Show admin actions if user is authenticated and has the 'admin' role -->
  <div
    *ngIf="
      userService.isLoggedIn() && userService.currentUserRole() === 'admin'
    "
  >
    <!-- Add admin-specific actions here -->
  </div>
</header>
