<form [formGroup]="registerForm" (ngSubmit)="registerUser()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" />
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" />
  </div>

  <div>
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" formControlName="birthDate" />
  </div>

  <div>
    <label for="gender"
      >Gender:
      <select name="gender" formControlName="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </label>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
  </div>

  <label for="password">Password:</label>
  <input type="password" id="password" #passwordInput />
  <label for="role">Role:</label>
  <select id="role" #roleInput>
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <div>
    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" formControlName="mobileNumber" />
  </div>
  <div>
    <label for="address">Address:</label>
    <input id="address" formControlName="address" />
  </div>
  <div>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </div>
</form>
