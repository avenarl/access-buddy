<p>Edit User</p>
<form (submit)="updateUser()">
  <label>
    First Name:
    <input [(ngModel)]="user.firstName" name="firstName" required />
  </label>
  <label>
    Last Name:
    <input [(ngModel)]="user.lastName" name="lastName" required />
  </label>
  <label>
    Birth Date:
    <input [(ngModel)]="user.birthDate" name="birthDate" type="date" required />
  </label>
  <label>
    Gender:
    <select [(ngModel)]="user.gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </label>
  <label>
    Email:
    <input [(ngModel)]="user.email" name="email" type="email" required />
  </label>
  <label for="password">Password:</label>
  <input type="password" id="password" #passwordInput />
  <label for="role">Role:</label>
  <select id="role" #roleInput>
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>
  <label>
    Mobile Number:
    <input
      [(ngModel)]="user.mobileNumber"
      name="mobileNumber"
      type="number"
      required
    />
  </label>
  <label>
    Address:
    <input [(ngModel)]="user.address" name="address" required />
  </label>

  <button type="submit">Save</button>
</form>
