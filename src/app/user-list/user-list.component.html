<label for="user-list">Find a buddy: </label>
<input id="user-list" #user placeholder="Ex: Juan" />
<button (click)="getUsers(user.value)">Find</button>
<div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.birthDate | date }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobileNumber }}</td>
        <td>{{ user.address }}</td>
      </tr>
    </tbody>
  </table>
</div>
