<a *ngIf="userRole && userRole === 'admin'" routerLink="">Create User</a>
<a routerLink="/register" *ngIf="!userService.isLoggedIn()">Register</a>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birth Date</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Mobile Number</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="userService.isLoggedIn()">
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>
          <input
            type="text"
            [(ngModel)]="user.firstName"
            [readonly]="!canEdit(user)"
          />
        </td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.birthDate | date }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobileNumber }}</td>
        <td>{{ user.address }}</td>
        <td>
          <ng-container
            *ngIf="
              userService.getCurrentUserRole() === 'admin' ||
              userService.getCurrentUserId() === user.id
            "
          >
            <button routerLink="/users/edit/{{ user.id }}">Edit</button>
            <button
              *ngIf="userService.getCurrentUserRole() === 'admin'"
              (click)="deleteUser(user.id)"
            >
              Delete
            </button>
          </ng-container>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
